path.data: data
path.logs: log


api:
  enabled: true
  network:
    binding: 0.0.0.0:2900
  tls:
    enabled: true

elasticsearch:
- name: default
  enabled: true
  endpoint: http://localhost:9200
#  index_prefix: proxy-
#  basic_auth:
#    username: elastic
#    password: changeme


cache:
  enabled: false
  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0
  #Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
  ttl: 60s

plugins:
- name: proxy
  enabled: true
  ui_enabled: false
  pass_through: ["_update","_search", "_count", "_analyze", "_mget", "_doc", "_mtermvectors", "_msearch", "_search_shards", "_suggest", "_validate", "_explain", "_field_caps", "_rank_eval", "_aliases"]
  upstream:
  - name: primary
    enabled: true
    cache:
      enabled: true
    rate_limit:
      max_qps: 10000
    queue_name: primary
    max_queue_depth: -1
    timeout: 60s
    elasticsearch: default
  - name: backup
    enabled: false
    cache_enabled: false
    queue_name: backup
    max_queue_depth: -1
    timeout: 60s
    elasticsearch: default

- name: floating_ip
  enabled: true
  ip: 192.168.1.222
  netmask: 255.255.255.0
  interface: en0
  priority: 100

pipelines:
- name: primary
  start:
    joint: index
    enabled: true
  process: []
  error:
    joint: logging
    enabled: true
- name: backup
  start:
    joint: index
    enabled: true
  process: []
  error:
    joint: logging
    enabled: true


modules:
- name: elastic
  elasticsearch: default
  enabled: true
  indexer_enabled: true
  store_enabled: true
  orm_enabled: true

- name: web
  enabled: false
  tls:
     enabled: true
  network:
     binding: 127.0.0.1:9000

- name: pipeline
  enabled: true
  runners:
    - name: primary
      enabled: true
      input_queue: primary
      max_go_routine: 3
      threshold_in_ms: 0
      timeout_in_ms: 5000
      pipeline_id: primary

    - name: backup
      enabled: true
      input_queue: backup
      max_go_routine: 1
      threshold_in_ms: 0
      timeout_in_ms: 5000
      pipeline_id: backup
