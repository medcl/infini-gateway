path.data: data
path.logs: log

path.certs: test/cert

tls_enabled: false

api_bind: 0.0.0.0:2900

modules:

- name: api
  enabled: true

plugins:
- name: proxy
  enabled: true
  algorithm: duplicate
  disk_queue: true
  upstream:
  - name: primary
    enabled: true
    timeout: 60s
    elasticsearch:
      endpoint: http://localhost:9200
      index_prefix: gopa-
      username: elastic
      password: changeme
  - name: backup
    enabled: false
    timeout: 60s
    elasticsearch:
     endpoint: http://localhost:9201
     index_prefix: gopa-
     username: elastic
     password: changeme
